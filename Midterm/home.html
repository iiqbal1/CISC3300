<!-- button to pause/play video. credit to w3schools https://www.w3schools.com/howto/howto_css_fullscreen_video.asp-->
</div>
<div class="btn">
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>
<!-- social media logos -->
<div class="logoshome">
  <a href="https://www.facebook.com/raimundo.sanchez.92" class="fa fa-facebook"></a>

</div>
<!-- script is in html will add to js -->
<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
